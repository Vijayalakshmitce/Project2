<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Charlotte Shelters</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Shelter', 'Available Beds'],
          ['YWCA',     40],
          ['Urban Ministry',      30],
          ['Uptown Shelter',  20],
          ['MFC', 10],
          ['Hope Haven',    7]
        ]);

        var options = {
          title: 'Shelter Availability'
        };

        var chart = new google.visualization.BarChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }

      window.onresize = drawChart;

    </script>
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>

  <img class="img-fluid" src="/images/kindness_tall.jpg" alt="blue pattern">
  <div class="jumbotron jumbotron-fluid text-center mb-5">

    <div class="container">

      <h1>Charlotte Shelters</h1>
      <h4>Find an available homeless shelter today.</h4>
    </div>
  </div>

  <div class="container mb-5 text-center">
      <a href="/" class="btn btn-secondary btn-lg">
        <span class="fa fa-eye"></span> Search Books</a>
      <a href="/add" class="btn btn-secondary btn-lg">
        <span class="fa fa-plus"></span> Add New Book</a>
      <a href="/all" class="btn btn-secondary btn-lg">
        <span class="fa fa-th-list"></span> All Books</a>
      <a href="/long" class="btn btn-secondary btn-lg">
        <span class="fa fa-th-list"></span> Long Books</a>
      <a href="/short" class="btn btn-secondary btn-lg">
        <span class="fa fa-th-list"></span> Short Books</a>
    </div>

    <div class="container mb-5">
      <div class="row">
        <div class="col-lg-12">
  
          <div class="card mx-auto">
            <div class="card-header">
            Add Book
          </div>

          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" id="title" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Author</label>
                <input type="text" class="form-control" id="author" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Pages</label>
                <input type="number" class="form-control" id="pages" placeholder="">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-dark btn-md" id="add-btn">
                <span class="fa fa-book"></span> Add a book</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="container text-center mx-auto">
    <div class="card pt-3 pl-3 pr-3 mb-5 mx-auto">
  <!-- <div id="piechart" style="width: 860px; height: 800px;"></div> -->
  <div id="piechart"></div>

</div>
</div>
  <!-- Custom Script -->
  <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
