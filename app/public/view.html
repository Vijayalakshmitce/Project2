<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Charlotte Shelters</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <img class="img-fluid" src="/images/kindness_tall1.jpg" alt="blue pattern">
  <div class="jumbotron jumbotron-fluid text-center mb-5">

    <div class="container">

      <h1>Charlotte Shelters</h1>
      <h4>Find an available homeless shelter today.</h4>
    </div>
  </div>

  <div class="container mb-5 text-center">
    <a href="/" class="btn btn-secondary btn-lg">
      <span class="fa fa-eye"></span> Search Books</a>
    <a href="/add" class="btn btn-secondary btn-lg">
      <span class="fa fa-plus"></span> Add New Book</a>
    <a href="/all" class="btn btn-secondary btn-lg">
      <span class="fa fa-th-list"></span> All Books</a>
    <a href="/long" class="btn btn-secondary btn-lg">
      <span class="fa fa-th-list"></span> Long Books</a>
    <a href="/short" class="btn btn-secondary btn-lg">
      <span class="fa fa-th-list"></span> Short Books</a>
  </div>
  <div class="container mb-5">
    <div class="row">
      <div class="col-lg-12">

        <div class="card mb-4 mx-auto">
          <div class="card-header">
            Book Search
          </div>
          <div class="card-body">
            <input type="text" id="book-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-dark btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4 mx-auto">
          <div class="card-header">
            Author Search
          </div>
          <div class="card-body">
            <input type="text" id="author-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-dark" id="author-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4 mx-auto">
          <div class="card-header">
            Genre Search
          </div>
          <div class="card-body">
            <input type="text" id="genre-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-dark btn-md" id="genre-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mx-auto">
          <div class="card-header">
            Book Search Results
          </div>
          <div class="card-body">
            <div class="well" id="stats">
              <h2 id="title">Books:</h2>
              <div>
                <h6>
                  Written by 
                  <span id="author"></span>
                </h6>
                <h6>
                  Genre:
                  <span id="genre"></span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-light mb-5 text-center small" role="alert">
    Photo by <a href="https://unsplash.com/@breakyourboundaries4">Matt Collamer</a> on <a href="https://unsplash.com/">Unsplash</a>.
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
